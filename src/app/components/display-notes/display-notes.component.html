<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
   <mat-card class="card" *ngFor='let note of notesArray' [style.background]="note?.color">
      <div class="textArea" (click)="openDialog(note)">
         <textarea style="overflow: hidden" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"
         cdkAutosizeMaxRows="3"> {{note.title}}</textarea>
      </div>
      <div class="textArea" (click)="openDialog(note)" style="padding-top: 20px">
      <textarea style="overflow: hidden" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"
      cdkAutosizeMaxRows="10">{{note.message}}</textarea>  
      </div>
      <mat-card-actions>
         <app-icons class="icon" [note]='note' (noteOperation)="operation($event)"></app-icons>
      </mat-card-actions>
   </mat-card>
</div>
