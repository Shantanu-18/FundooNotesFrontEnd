<div style="margin-top: 20px; margin-left: 150px;">
<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
   <mat-card class="card" *ngFor='let note of noteList'>
      <div class="textArea">
         <textarea style="overflow: hidden" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="3"> {{note.title}}</textarea>
      </div>
      <div class="textArea" style="padding-top: 20px">
         <textarea style="overflow: hidden" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="10"> {{note.message}}</textarea>
      </div>
      <mat-card-actions>
         <app-icons class="icon" [note]='note' [isArchived]='isArchive' (archiveOperation)='Operation($event)'></app-icons>
      </mat-card-actions>
   </mat-card>
</div>
</div>
