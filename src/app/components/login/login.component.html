<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill="100hv">
  <mat-card class="body">
    <div fxLayout="column" fxLayoutAlign="center center">
      
      <mat-card-title>
        <span style="color: #4285F4;">F</span>
        <span style="color: #EA4335;">u</span>
        <span style="color: #FBBC05;">n</span>
        <span style="color: #4285F4;">d</span>
        <span style="color: #34A853;">o</span>
        <span style="color: #EB4E41;">o</span>
      </mat-card-title>

      <h1 style="margin-top: 5px;">Sign in</h1>

      <h3>Use your Fundoo Account</h3>

    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" [style.width.%]="95">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" formControlName="email">
      </mat-form-field>
     
      <mat-form-field appearance="outline" [style.width.%]="95">
        <mat-label>Password</mat-label>
        <input [type]="hide?'password':'text'" matInput id="password" name="password" formControlName="password">
      </mat-form-field>
    </form>
    <div class="show-Password" (click)="showPassword()">
      <mat-checkbox>Show Password</mat-checkbox>
    </div>

    <div style="margin-top: 5%; margin-left: -2vh;">
      <a mat-button href="http://localhost:4200/forgotPassword" target="_blank" style="color: #1a73e8;">Forgot Password?</a>
    </div>

    <div fxLayoutAlign="start center" fxLayoutGap="220px" style="margin-top: 5%; margin-left: -2vh;">
      <a mat-button href="http://localhost:4200/register" target="_blank" style="color: #1a73e8;">Create Account</a>
      <button type="submit" [disabled]="!loginForm.valid" class="button-next" mat-raised-button color="primary">Sign in</button>
    </div>
  </mat-card>
</div>
