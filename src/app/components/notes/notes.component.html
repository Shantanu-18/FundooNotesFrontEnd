<div class="container">
   <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="snav.toggle()">
         <mat-icon>menu</mat-icon>
      </button>
      <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="image" style="width: 3%;">
      <h1 class="title">Fundoo</h1>

      <mat-form-field class="search-bar">
         <mat-label>Search</mat-label>
         <input matInput type="text" [(ngModel)]="value">
            <mat-icon matPrefix>search</mat-icon>
         <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
         </button>
      </mat-form-field>
      

      <span class="spacer"></span>
      <button mat-icon-button>
         <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button class="material-icons" style="margin-right: 30px;">
         <!-- <mat-icon>settings</mat-icon> -->
         <img src="./../../../assets/icons/outline_settings_black_24dp.png" alt="settings">
      </button>

      <button mat-icon-button>
         <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button>
         <mat-icon>account_circle</mat-icon>
      </button>
   </mat-toolbar>
   <mat-divider></mat-divider>

   <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" #snav>
         <mat-nav-list>
            <a mat-list-item>Notes</a>
            <a mat-list-item>Reminders</a>
            <a mat-list-item>Edit Labels</a>
            <a mat-list-item>Archive</a>
            <a mat-list-item>Bin</a>
         </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>

      </mat-sidenav-content>
   </mat-sidenav-container>
</div>
